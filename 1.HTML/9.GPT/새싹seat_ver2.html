<body>

  <!-- ğŸ”µ ëŒ€í˜• ëª¨ë‹ˆí„° í—¤ë” -->
  <div class="monitor">
    
  </div>

  <!-- 1ì¤„ (4ì„) -->
  <div class="row">
    <div class="seat" id="seat1"></div>
    <div class="seat" id="seat2"></div>
    <div class="seat" id="seat3"></div>

  <!-- 2ì¤„ (4ì„) -->
  <div class="row">
    <div class="seat" id="seat5"></div>

    <div class="seat" id="seat7"></div>
    <div class="seat" id="seat8"></div>
  </div>

  <!-- 3ì¤„ (5ì„) -->
  <div class="row">
    <div class="seat" id="seat9"></div>
    <div class="seat" id="seat10"></div>
    <div class="seat" id="seat11"></div>
    <div class="seat" id="seat12"></div>
    <div class="seat" id="seat13"></div>
  </div>

  <button onclick="shuffleSeats()">ìë¦¬ ì„ê¸°</button>

  <script>
    // 13ëª… ì´ë¦„ ë¦¬ìŠ¤íŠ¸ (ì›í•˜ëŠ” ëŒ€ë¡œ ìˆ˜ì • ê°€ëŠ¥)
    const students = [
      "í•™ìƒ1", "í•™ìƒ2", "í•™ìƒ3", "í•™ìƒ4", "í•™ìƒ5",
      "í•™ìƒ6", "í•™ìƒ7", "í•™ìƒ8", "í•™ìƒ9", "í•™ìƒ10",
      "í•™ìƒ11", "í•™ìƒ12", "í•™ìƒ13"
    ];

    // Fisher-Yates ì„ê¸° ì•Œê³ ë¦¬ì¦˜
    function shuffle(array) {
      let currentIndex = array.length, randomIndex;

      while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;

        [array[currentIndex], array[randomIndex]] = [
          array[randomIndex], array[currentIndex]
        ];
      }
      return array;
    }

    function shuffleSeats() {
      const shuffled = shuffle([...students]);

      shuffled.forEach((name, index) => {
        document.getElementById(`seat${index + 1}`).innerText = name;
      });

      localStorage.setItem("seats", JSON.stringify(shuffled));
    }

    window.onload = () => {
      const saved = JSON.parse(localStorage.getItem("seats"));

      if (saved) {
        saved.forEach((name, index) => {
          document.getElementById(`seat${index + 1}`).innerText = name;
        });
      } else {
        students.forEach((name, index) => {
          document.getElementById(`seat${index + 1}`).innerText = name;
        });
      }
    }
  </script>

</body>
