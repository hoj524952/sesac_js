  <script>
    // 13ëª… ì´ë¦„
    const students = [
      "í•™ìƒ1", "í•™ìƒ2", "í•™ìƒ3", "í•™ìƒ4", "í•™ìƒ5",
      "í•™ìƒ6", "í•™ìƒ7", "í•™ìƒ8", "í•™ìƒ9", "í•™ìƒ10",
      "í•™ìƒ11", "í•™ìƒ12", "í•™ìƒ13"
    ];

    let initialSeats = [...students]; // ì´ˆê¹ƒìë¦¬ ì €ì¥

    // derangement (ì´ˆê¹ƒìë¦¬ì™€ ê²¹ì¹˜ì§€ ì•ŠëŠ” ì„ê¸°)
    function shuffleDifferent() {
      let shuffled;
      let valid = false;

      while(!valid){
        shuffled = [...students].sort(() => Math.random() - 0.5);
        valid = true;
        for(let i = 0; i < shuffled.length; i++){
          if(shuffled[i] === initialSeats[i]){
            valid = false;
            break;
          }
        }
      }

      // í™”ë©´ì— ì ìš©
      shuffled.forEach((name, index) => {
        document.getElementById(`seat${index+1}`).innerText = name;
      });

      // localStorageì— ì €ì¥
      localStorage.setItem("seats", JSON.stringify(shuffled));
    }

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ìë¦¬ ë¶ˆëŸ¬ì˜¤ê¸°
    window.onload = () => {
