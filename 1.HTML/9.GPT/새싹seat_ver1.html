<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>자리 랜덤 배치</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    /* 좌석을 세 줄로 직접 구성 (4 - 4 - 5) */
    .row {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .seat {
      width: 120px;
      height: 80px;
      background: white;
      border: 2px solid #888;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: #4a90e2;
      color: white;
      transition: 0.2s;
    }

    button:hover {
      background: #357ac9;
    }

  </style>
</head>
<body>

  <h1>13명 자리 랜덤 배치</h1>

  <!-- 1줄 (4석) -->
  <div class="row">
    <div class="seat" id="seat1"></div>
    <div class="seat" id="seat2"></div>
    <div class="seat" id="seat3"></div>
    <div class="seat" id="seat4"></div>
  </div>

  <!-- 2줄 (4석) -->
  <div class="row">
    <div class="seat" id="seat5"></div>
    <div class="seat" id="seat6"></div>
    <div class="seat" id="seat7"></div>
    <div class="seat" id="seat8"></div>
  </div>

  <!-- 3줄 (5석) -->
  <div class="row">
    <div class="seat" id="seat9"></div>
    <div class="seat" id="seat10"></div>
    <div class="seat" id="seat11"></div>
    <div class="seat" id="seat12"></div>
    <div class="seat" id="seat13"></div>
  </div>

  <button onclick="shuffleSeats()">자리 섞기</button>

  <script>
    // 13명 이름 리스트 (원하는 대로 수정 가능)
    const students = [
      "학생1", "학생2", "학생3", "학생4", "학생5",
      "학생6", "학생7", "학생8", "학생9", "학생10",
      "학생11", "학생12", "학생13"
    ];

    // Fisher-Yates 섞기 알고리즘
    function shuffle(array) {
      let currentIndex = array.length, randomIndex;

      while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;

        [array[currentIndex], array[randomIndex]] = [
          array[randomIndex], array[currentIndex]
        ];
      }
      return array;
    }

    function shuffleSeats() {
      const shuffled = shuffle([...students]); // 복사본 섞기

      shuffled.forEach((name, index) => {
        document.getElementById(`seat${index + 1}`).innerText = name;
      });

      // 저장
      localStorage.setItem("seats", JSON.stringify(shuffled));
    }

    // 페이지 들어오면 저장된 자리를 불러오기
    window.onload = () => {
      const saved = JSON.parse(localStorage.getItem("seats"));
      if (saved) {
        saved.forEach((name, index) => {
          document.getElementById(`seat${index + 1}`).innerText = name;
        });
      } else {
        // 저장 없을 때 기본 순서 표시
        students.forEach((name, index) => {
          document.getElementById(`seat${index + 1}`).innerText = name;
        });
      }
    }
  </script>

</body>
</html>
