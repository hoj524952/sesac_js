<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> /* .container > .item 이거는 container 바로 아래 있는 .item  */
        .container .item { /* .container 아래 있는 모든 .item  */
            float: left;
            width: 100px;
            text-align: center;
            border-right: 1px solid darkgoldenrod;
        }

        .container .item.last{
            float: right;
            border-right: none;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">menu 1</div>
        <div class="item">menu 2</div>
        <div class="item">menu 3</div>
        <div class="item">menu 4</div>
        <div class="item last">login</div>

    </div>
</body>
</html>
