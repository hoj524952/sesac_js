<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: orange;
            color: white;
            margin: 5px;
        }
        .move {
            background-color: orangered;
            position: relative; /* 내가 원래 있던 위치에서 상대적으로
            (대조적인 absoulte와 비교) */
            top: 50px; /*위에서 간격 */
            left: 50px; /* 왼쪽에서 간격 */
        }
        .text {
            position: relative;
            top: 20px;
            left: 30px;
        }
        .picture {
            width: 300px;
            height: 200px;
            background-image: url(images/강아지.jpg);
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
    <h1>절대위치와 상대위치</h1>
    <div>1</div>
    <div class="move">2</div>
    <div>3</div>
    <div class="picture"><p class="text">귀여운 강아지</p></div>
</body>
</html>
