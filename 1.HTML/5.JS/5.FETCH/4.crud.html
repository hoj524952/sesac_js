<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>착한아저씨 사이트에 CRUD 해보기</h1>
    <div>
        <h3>포스트 생성하기</h3>
        <button id="createPost">포스트 생성</button>
    </div>
    <div>
        <h3>포스트 조회하기</h3>
        <input type="number" id="postIdInput" placeholder="포스트 번호 입력">
        <button id="readPost">포스트 조회</button>
        <button id="prevBtn">이전</button>
        <button id="nextBtn">이후</button>
    </div>
    <div>
        <h3>포스트 수정하기</h3>
        <button id="updatePost">포스트 수정</button>
    </div>
    <div>
        <h3>포스트 삭제하기</h3>
        <button id="deletePost">포스트 삭제</button>
    </div>
    <div>
        <h3>공통결과를 출력할곳</h3>
        <div id="result"></div>
    </div>
    <script>
        const requestURL = 'https://jsonplaceholder.typicode.com/posts';

        const resultDiv = document.getElementById('result');
        document.getElementById('createPost').addEventListener('click', () => {
            const myUser = {
                title: 'sesac',
                body: 'seoul',
                userId: 1,
            };

            fetch(requestURL, {
                method: 'POST',
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
                body: JSON.stringify(myUser),
            })
                .then(response => {
                    if (!response.ok) {
                        console.log("NW 오류");
                        throw new Error("네트워크 오류")
                    }
                    return response.json()
                }) // 에러체크 귀찮아서 안했음..
                .then(data => {
                    console.log(data);
                    document.getElementById('result').innerText = JSON.stringify(data);
                })
                .catch(error => {
                    console.log(error);
                    alert(error)
                });
        });

        function loadPost(id) {

            fetch(`${requestURL}/${id}`)
                .then(r => r.json())
                .then(data => {
                    resultDiv.innerText = JSON.stringify(data, null, 2);
                    document.getElementById('postIdInput').value = id;
                })
        }
        

        document.getElementById('readPost').addEventListener('click', () => {
            const id = Number(document.getElementById('postIdInput').value);
            loadPost(id);
        })

        document.getElementById('prevBtn').addEventListener('click', () => {
            const id = Number(document.getElementById('postIdInput').value);
            loadPost(id-1); 
        })
        document.getElementById('nextBtn').addEventListener('click', () => {
            const id = Number(document.getElementById('postIdInput').value);
            loadPost(id+1);
        })

    </script>
</body>
</html>
