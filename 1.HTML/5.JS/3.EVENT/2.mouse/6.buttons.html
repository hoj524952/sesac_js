<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">다양한 마우스 버튼 테스트</h1>
    <script>
        const title = document.getElementById("title");

        title.addEventListener("mousedown", (ev) => {
            console.log("마우스 다운??");
            console.log("그게 뭔데?", ev);
            console.log("그래서 어떤 버튼 클릭됨?", ev.button);

/*             if(event.button == 0){
                console.log("왼쪽 버튼이 클릭 됨.");
            }
            else if(event.button == 1){
                console.log("휠 버튼이 클릭 됨.");
            }
            else if(event.button == 2){
                console.log("오른쪽 버튼이 클릭 됨.");
            } */

        });

        switch(ev.button) {
            case 0:
                console.log("왼쪽 버튼이 클릭 됨.");
            case 1:
                console.log("휠 버튼이 클릭 됨.");
            case 2:
                console.log("오른쪽 버튼이 클릭 됨.");
            default:
                console.log("버튼이 더 없음.")
        }
        title.addEventListener("mouseup", () => {
            console.log("마우스 업??")
        });
    
    </script>
</body>
</html>
