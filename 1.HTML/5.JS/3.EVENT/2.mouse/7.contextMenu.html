<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #clickArea {
            width: 200px;
            height: 100px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>컨텍스트 메뉴</h1>
    <div id="clickArea">우클릭해보시오</div>
    <script>
        document.addEventListener("contextmenu", (ev) => {
            console.log("컨텍스트 메뉴 열림.");
            console.log("이벤트 상세 내역 : ", ev);
            ev.preventDefault();
            alert("우클릭 금지");
            
        })
    </script>
</body>
</html>
