<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dragItem {
            width: 100px;
            height: 100px;
            background-color: #ffcc00;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1;
            margin-bottom: 20px;
        }

        .placeholder {
            position: absolute;
            color: #999;
        }
        
        .container {
            width: 200px;
            height: 200px;
            background-color: #f0f0f0;
            border: 2px dashed #cccccc;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;

        }

    </style>
</head>
<body>
    <h1>드래그 앤 드롭2</h1>
    <div id="startZone" class="container">
        <span id="startPlaceholder" class="placeholder">Drop here</span>
        <div id="dragItem" draggable="true">드래그 미</div>
    </div>

    <div id="dropZone" class="container">
        <span id="dropPlaceholder" class="placeholder" >Drop here</span>
    </div>
    <script>
        const dragItem = document.getElementById("dragItem");

        dragItem.addEventListener('dragstart', () => {
            console.log("드래그 시작.");
        })
        dropZone.addEventListener('dragover', (ev) => {
            ev.preventDefault();
            console.log('뭔가 나에게 오는 중');
        })
    </script>
</body>
</html>
