<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>내 헤딩</h1>
    <script>
        window.onload = function() {
            console.log('모든 자원 로딩 완료');
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log('나는 DOM만 로딩이 끝났음.');
        })
    </script>
</body>
</html>
