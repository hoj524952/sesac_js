<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>카운트다운 타이머</h1>
    <input type="number" id="timeInput" placeholder="초 입력">
    <button id="startButton" onclick="startTimer()">시작</button>
    <div id="display"></div>    
    
    <script>
        function startTimer() {
            let time = document.getElementById("timeInput").value;
            const display = document.getElementById("display");
            const startBtn = document.getElementById("startButton");
            const timerElement = document.createElement("p");
            timerElement.textContent = "새로운 DOM";
            display.appendChild(timerElement);
            startBtn.disabled = true;


            const timerId = setInterval(() => {
                time = time - 1;
                timerElement.textContent = `${time} 초 남았습니다.`;
                if(time <= 0) {
                    clearInterval(timerId);
                    timerElement.textContent = "카운트다운 끝났습니다."
                    startBtn.disabled = false;
                    display.textContent = "";
                }
            }, 1000);

        }
    </script>
</body>
</html>
