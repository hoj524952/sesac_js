<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <style>
        #heading {
            color:red;

        }
    </style> -->
</head>
<body>
    <h1 id="heading">헬로우 DOM 버튼</h1>
    <div>
        <button onclick="changeColor1()">색상바꾸기(빨강)</button>
    </div>
    <div>
        <button onclick="changeColor2()">색상바꾸기(파랑)</button>
    </div>
    <div>
        <button onclick="initColor()">색상초기화</button>
    </div>
    
    <script>
        function initColor(){
            let heading = document.getElementById("heading");
            heading.style.color = "";
        }

        function changeColor1(){
            // console.log("색상바꾸기");
            let heading = document.getElementById("heading");
            // console.log(heading);

            // CSS를 생각하며 유추..(찍어서 맞추는거는 아님.)
            heading.style.color = "red";

            // 배경색은?
            heading.style.backgroundColor = "yellow";

            heading.style.width = "250px";
            return;
        }

        function changeColor2(){
            let heading = document.getElementById("heading");
            heading.style.color = "blue";
            heading.style.backgroundColor = "aqua";
            heading.style.width = "250px";
            return;
        
        }


        
    </script>
</body>
</html>
