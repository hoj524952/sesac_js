<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>구구단 콘솔</h1>
    <input id="userInput" type="number" placeholder="단을 입력하시오.">
    <!-- 사용자가 입력한 값을 가져와야 함.
    문제는 HTML과 CSS는 표현을 위한 언어... 개발을 위한 언어가 아님 그래서
    사용자가 입력한걸 가져온다는 기능이 없음.
    어떻게 해야하나.. 내가 원하는 대로 브라우저 내에서 하기 위해 나온 언어가 JS -->
    <button onclick="gugudan()">구구단 출력</button>

    <div id="result"></div>


    <!-- 위는 HTML로 정해진 문법과 표현에 따라 각종 표현기법을 정의하는 곳 -->

    <!-- 아래는 프로그래밍 언어로 각종 연산을 내 마음대로 하는 곳 -->
    <script>
        function gugudan() {
            // 인자를 미리 HTML에서 가져와서 전달할 수 없음.
            // 내가 여기에서 사용자가 HTML 코드 어딘가에서 입력한 글자를
            // 가져와야함.
            let dan = document.getElementById("userInput");
            console.log(dan);
            // 나는 값을 원했으나.. 돌아온건 요소(Element) 였음.. <input> 태그 전체를 가져옴
            // 그럼 여기에서 값을 구해오면 됨.
            let dan_input = dan.value;
            let result = document.getElementById("result");
            result.innerHTML = "" // 빈칸으로 채움.
            console.log(dan_input);
            // console.log(result);

            for (let i = 1; i <= 9; i++) {
                console.log(dan_input + " x " + i + " = " + dan_input * i);

                // 결과를 이제 콘솔로그에 말고, 어떻게 화면(document)에 찍을 수 있을까?
                // document.write(dan_input + " x " + i + " = " + dan_input * i + "<BR>");

                // <BR>을 찍는게 아니고 <BR> 은 HTML임.
                // result.textContent += dan_input + " x " + i + " = " + dan_input * i + "<BR>";

                result.innerHTML += dan_input + " x " + i + " = " + dan_input * i + "<BR>";
                
                // 결과를 출력하기 위해, 이전 결과를 지워야함.
                // 그래서, 반복문을 실행하기 전에, 화면의 해당 div안의 글자를 지워야함..
            }
        }

    </script>
</body>
</html>
