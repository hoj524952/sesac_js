<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            width: 150px;
        }
        #progressBar {
            width: 100%;
            background-color: #f3f3f3;
        }
        #progress {
            width: 1px;
            height: 30px;
            background-color: #4caf50;
        }
        
    </style>
</head>
<body>
    <h1>프로그레스 바 타이머</h1>
    <input type="number" id="input" placeholder="초 입력" min="2" max="10">
    <button onclick="startProgress()" id="startButton">시작</button>
    <button id="resetButton">초기화</button>
    <div id="progressBar">
        <div id="progress"></div>
    </div>
    <script>
        let timerId;


        function startProgress() {
            const inputValue = document.getElementById("input").value;
            const startBtn = document.getElementById("startButton");
            const resetBtn = document.getElementById("resetBtn");
            const progressBar = document.getElementById("progress");
            let progress;
            if(timerId) {
                clearInterval(timerId);
            }

            // progressBar.style.width = progress + "%"; 올드 스타일
            // progressBar.style.width = `${progress}%`; 포맷스트링을 통한 뉴 스타일 
            
            let timePassed = 0;
            timerId = setInterval(() => {
                timePassed++;
                progress = (100 / inputValue) * timePassed;
                progressBar.style.width = `${progress}%`;

                if(progress >= 100) {
                    clearInterval(timerId);
                    startBtn.disabled = false;
                }
            }, 1000);

        }
    
        
    </script>

</body>
</html>
