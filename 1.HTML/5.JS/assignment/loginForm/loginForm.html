<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginForm.css">

</head>
<body>
    <div class="form-container">
    <h1>회원가입 폼</h1>

        <div class="item">
            <div class="category">사용자명</div>
            <div class="input">
                <span class>👤</span>
                <input type="text" id="inputId" placeholder="10글자 이내로 입력하세요.">
            </div>
        </div>

        <div class="item">
            <div class="category">비밀번호</div>
            <div class="input">
                <span class>🔒</span>
                <input type="password" id="inputPassword" placeholder="대소문자, 숫자/특수문자 포함 6자 이상">
            </div>
        </div>
        <div class="item">
            <div class="category">이름</div>
            <div class="input">
                <span class>🪪</span>
                <input type="text" id="inputName" placeholder="1~6글자 이내로 입력하세요.">
            </div>    
        </div>
        <div class="item">
            <div class="category">생년월일</div>
            <div class="input">
                <span class>📅</span>
                <input type="date" id="inputDate" placeholoder="연도-월-일">
            </div>
        </div>

        <div class="item">
            <div class="category">관심 분야(최소 1개 선택, 최대 3개 선택)</div>

            <div class="checkboxGroup">
                <label><input type="checkbox" name="interest" value="soccer">축구</label>
                <label><input type="checkbox" name="interest" value="basketball">농구</label>
                <label><input type="checkbox" name="interest" value="baseball">야구</label>
                <label><input type="checkbox" name="interest" value="vallyball">피구</label>
            </div>
        </div>
    </div>
    <script src="loginForm.js"></script>
</body>
</html>
