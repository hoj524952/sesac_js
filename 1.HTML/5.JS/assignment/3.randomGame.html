<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>랜덤 숫자 맞추기(1~100)</h1>
    <input type="text" id="value" placeholder="숫자를 맞추시오.">
    <div>
        <button onclick="randomNumber()">제출</button>
    </div>
    
    <div id="result"></div>
    <h2>Guess History</h2>

    <div id="history"></div>
    <script>
        let count = 1;
        let num = Number(Math.floor(Math.random() * 100 + 1));
        function randomNumber() {
            let result = document.getElementById("result");
            let history = document.getElementById("history");
            console.log(num);
            let inputValue = document.getElementById("value");

            let submitValue = Number(inputValue.value);
            
            if(num == submitValue) {
                
                result.innerText = "정답을 맞추셨습니다.";
                history.innerText += count + ". " + submitValue + " 정답을 맞추셨습니다!\n";
                num = Number(Math.floor(Math.random() * 100 + 1));
            }
            else if(num > submitValue){
                result.innerText = "더 큰 숫자입니다.";
                history.innerText += count + ". 예상하신 숫자가 " + submitValue +"이지만 더 큰 숫자입니다.\n";
            }
            else if(num < submitValue) {
                result.innerText = "더 작은 숫자입니다.";
                history.innerText += count + ". 예상하신 숫자가 " + submitValue +"이지만 더 작은 숫자입니다.\n";
            }
            count += 1;
            inputValue.value = "";
        }
    </script>
</body>
</html>
