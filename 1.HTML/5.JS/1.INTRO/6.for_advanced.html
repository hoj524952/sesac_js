<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FOR 문법 배우기</h1>
    <script>
        // 1.  쓰던 기본 문법 - 반복 횟수가 명확할 때
        for(let i = 0; i < 5; i++) {
            console.log(i);
        }

        // 2. 기본 문법으로 리스트(배열(Array)) 순회하기

        let fruits = ["Apple", "Banana", "Cheery"]
        
        for(let i = 0; i < fruits.length; i++){
            console.log(fruits[i]);
        }

        // 이터레이션(iteration), 이터레이트(iterate) = 리스트를 반복 순회

        // 밑에서부터가 Modern JS 스타일...
        // 사람 친화적인 
        console.log("let xxx of xxx 문법")
        for(let fruit of fruits){
            console.log(fruit)
        }

        console.log("let f of xxx 문법에서 앞에 let f는 변수에 불과함")
        
        for(let f of fruits){
            console.log(f);
        }

        console.log("let xxx in xxx 문법")
        for(let key in fruits){ // 지금은 리스트에서는 key가 없어서, key가 index가 됨
            console.log(key);
        }

        console.log("let xxx in xxx 문법으로 목록을 가져오려면")
        for(let key in fruits){ // key가 index라서.. index로 래퍼런싱(reference, referencing = 참조한다)
            console.log(fruits[key]);
        }

        // 4-2. let ... in 을 응용하는 사례...
        // let person = {name: "John", age: 30, city: "Seoul"}
        console.log("let xxx in xxx 문법으로 목록을 가져오려면")
        for(let key in fruits){ // key가 index라서.. index로 래퍼런싱(reference, referencing = 참조한다)
            console.log(fruits[key]);
        }

        let person = {
            name: "John",
            age: 30,
            city: "Seoul"
        }

        for(let key in person){

            console.log(key, ": ", person[key]);
        }

        // 더 Modern JS 스타일의 표현으로
        // 5. foreach 라는게 있음.
        let numbers = [1, 2, 3, 4, 5];
        // 결국 우리가 원하는건 리스트를 iterate하는 것...
        // for (반복문) { 처리로직(리스트를 참조) }
        // 그럼 결국 for를 짜고 처리로직을 짜지 말고, 바로 처리로직부터 구현
        // numbers.forEach(각각요소를 처리할 함수);
        numbers.forEach(function(number, index){
            console.log("index:" + index + ", Value:" + number);

        })
        fruits.forEach(function (number, index){
            console.log("index:" + index + ", Value:" + number);

        })



    </script>
    
</body>
</html>
