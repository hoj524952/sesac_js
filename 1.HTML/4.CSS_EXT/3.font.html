<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 폰트는 주 > 부(풀백, fallback, 앞에꺼가 실패했을 때 대체폰트) */
        .p1 {
            font-family: "Times New Roman", "Times", "serif";
        }
        .p2 {
            font-family: "Arial", "Helvetica", "Gulim";
        }
        .p3 { 
            font-family: "바탕", "Batang", "Gulim";
        }
        .p4 {
            font-family: "Malgun Gothic";
        }
        .p5 {
            font-family: "Times New Roman";
            text-shadow: 8px 5px 5px blue;
            text-decoration: line-through;
            letter-spacing: -6px;
        }
        .p6 {
            font-family: "Times New Roman";
            letter-spacing: -6px;
        }
        .p7 {
            font-family: "Times New Roman";
            text-shadow: 8px 5px 5px blue;
            text-decoration: line-through;
            letter-spacing: 5px;
        }
    </style>
</head>
<body>
    <h1>다양한 폰트 테스트</h1>
    <p>This is Times New Roman font</p>
    <p class="p1">This is Times New Roman font</p>
    <p class="p2">This is Times New Roman font</p>
    <p class="p3">This is Times New Roman font</p>
    <p class="p4">This is Times New Roman font</p>
    <p class="p5">This is Times New Roman font</p>
    <p class="p6">This is Times New Roman font</p>
    <p class="p7">This is Times New Roman font</p>
</body>
</html>
