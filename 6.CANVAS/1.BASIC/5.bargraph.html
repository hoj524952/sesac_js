<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <canvas id="barCanvas" width="400" height="200"></canvas>
    <script>
        const canvas = docuemnt.getElementById('barCanvas');

        const ctx = document.getElementById('barCanvas').getContext('2d');

        const graphData = {
            A: 10,
            B: 20,
            C: 40,
            D: 60,
            E: 80,
        }

        drawBarGraph(graphData);

        function drawBarGraph(data) {
            const barWidth = 30;
            const barHieghtOffset = 20;

            let startX = 50;

            for (const key in data) {
                const barHeight = data[key];
                // console.log(`키: ${key}, 높이: ${barHeight}`);
                ctx.fillStyle = 'blue';
                ctx.fillRect(startX, canvas.height - barHeight - barHieghtOffset, barWidth, barHeight);

                // x축에 텍스트 쓰기
                ctx.fillStyle = 'black';
                ctx.fillText(key, startX + barWidth / 2, canvas.height - 10);

                startX += 40; // 다 쓰고 이동
            }
        }
    </script>
</body>
</html>
