<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid red;
        }

    </style>
</head>
<body>
    <canvas id="myCanvas" width="400" height="200"></canvas>
    <script>
        // const canvas = document.getElementById('myCanvas');
        // const context = canvas.getContext('2d');

        const context = document.getElementById('myCanvas').getContext('2d');

        function drawText(x, y, text, font, style) {
            context.font = font;
            context.fillStyle = style;
            context.fillText(text, x, y);
        }

        drawText(20, 40, 'Hello, Canvas!', '30px Arial', 'red');
        drawText(20, 80, 'Hello, sesac!', '20px Times New Roman', 'blue');
        drawText(20, 120, 'good morning!', '26px Verdana', '#008000');
        drawText(20, 160, 'bye!', 'bold 30px Impact', '#800080');
    </script>

</body>
</html>
